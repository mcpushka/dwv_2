<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Visualisation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🌐 Traffic Visualisation</h1>
  <div id="globe-container"></div>
  <div id="filters-section">
    <h2>🔍 Filters</h2>
    <div class="filter-buttons">
      <button class="filter-btn all active" data-filter="all">All</button>
      <button class="filter-btn suspicious" data-filter="suspicious">Suspicious</button>
      <button class="filter-btn reliable" data-filter="reliable">Reliable</button>
    </div>
  </div>
  <div id="sidebar">
    <h2>🌍 Top Locations</h2>
    <ul id="location-list"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
